<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EconStats - U.S. Economic Data with Context</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a',
                        },
                        slate: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- HTMX with fallback -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        // Fallback if HTMX didn't load from unpkg
        if (typeof htmx === 'undefined') {
            var script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/htmx.org@1.9.10/dist/htmx.min.js';
            document.head.appendChild(script);
        }
    </script>

    <!-- Plotly.js for charts -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }

        /* Loading indicator */
        .htmx-request .loading-indicator { display: flex !important; }
        .htmx-request .search-icon { display: none; }

        /* Loading overlay for better user feedback */
        .htmx-request .loading-overlay {
            display: flex !important;
        }
        .loading-overlay {
            display: none;
        }

        /* Smooth transitions */
        .htmx-settling { opacity: 0; }
        .htmx-swapping { opacity: 0; transition: opacity 0.2s ease-out; }
        .htmx-added { opacity: 0; animation: fadeIn 0.3s ease-out forwards; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Chart container */
        .chart-container { min-height: 280px; }

        /* Screen reader only utility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        .focus\:not-sr-only:focus {
            position: static;
            width: auto;
            height: auto;
            padding: 0;
            margin: 0;
            overflow: visible;
            clip: auto;
            white-space: normal;
        }

        /* Enhanced focus states for accessibility */
        *:focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Responsive chart container */
        @media (max-width: 640px) {
            .chart-container {
                min-height: 220px;
            }
        }

        /* Ensure text has proper contrast */
        .text-slate-500 {
            color: #64748b; /* WCAG AA compliant at 4.5:1 on white */
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body class="h-full bg-slate-50 text-slate-800">
    <!-- Skip to main content link for keyboard users -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-primary-600 focus:text-white focus:rounded-lg focus:outline-none">
        Skip to main content
    </a>
    {% block content %}{% endblock %}

    {% if last_updated %}
    <div class="fixed bottom-2 right-3 px-2 py-1 bg-slate-800/90 rounded text-xs text-white/90 pointer-events-none hidden sm:block" aria-label="Data last updated {{ last_updated }}">
        Updated {{ last_updated }}
    </div>
    {% endif %}
</body>
</html>

<!-- No results partial -->
<div class="max-w-5xl mx-auto px-4 py-8 text-center">
    <div class="mb-6">
        <svg class="w-16 h-16 mx-auto text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
    </div>

    <h2 class="text-xl font-semibold text-slate-700 mb-2">No Results Found</h2>
    <p class="text-slate-500 mb-6">{{ message }}</p>

    <div class="space-y-4">
        <p class="text-sm text-slate-400">Try one of these popular queries:</p>
        <div class="flex flex-wrap justify-center gap-2">
            <button
                hx-post="/search"
                hx-vals='{"query": "How is inflation?"}'
                hx-target="#results"
                hx-swap="innerHTML"
                class="px-4 py-2 bg-white border border-slate-200 rounded-full text-sm font-medium text-slate-600
                       hover:border-primary-500 hover:text-primary-600 hover:bg-primary-50
                       transition-all duration-200 cursor-pointer"
            >
                How is inflation?
            </button>
            <button
                hx-post="/search"
                hx-vals='{"query": "Job market health"}'
                hx-target="#results"
                hx-swap="innerHTML"
                class="px-4 py-2 bg-white border border-slate-200 rounded-full text-sm font-medium text-slate-600
                       hover:border-primary-500 hover:text-primary-600 hover:bg-primary-50
                       transition-all duration-200 cursor-pointer"
            >
                Job market health
            </button>
            <button
                hx-post="/search"
                hx-vals='{"query": "GDP growth"}'
                hx-target="#results"
                hx-swap="innerHTML"
                class="px-4 py-2 bg-white border border-slate-200 rounded-full text-sm font-medium text-slate-600
                       hover:border-primary-500 hover:text-primary-600 hover:bg-primary-50
                       transition-all duration-200 cursor-pointer"
            >
                GDP growth
            </button>
        </div>
    </div>

    <div class="mt-8">
        <a href="/" class="text-primary-600 hover:underline flex items-center justify-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Back to Home
        </a>
    </div>
</div>
